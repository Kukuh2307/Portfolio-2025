name: Deploy Laravel to Shared Hosting CI/CD

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script_stop: true
          script: |
            APP_DIR=${{ secrets.APP_PATH }}

            echo "� Memulai Deploy ke $APP_DIR"
            cd $APP_DIR

            echo "⬇️ Update source code"
            git fetch origin
            git reset --hard origin/main

            echo "� Install dependency backend"
            composer install --no-dev --optimize-autoloader

            echo "� Clear Laravel Cache (Application Level)"
            php artisan optimize:clear

            echo "� Cache Ulang Config & Route"
            php artisan config:cache
            php artisan event:cache
            php artisan route:cache
            php artisan view:cache

            echo "� Build Frontend Assets"
            npm install
            npm run build

            echo "✅ Deploy selesai �"
