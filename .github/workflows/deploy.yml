name: Test Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # Tambahkan ini agar jika ada 1 command error, statusnya jadi FAILED (bukan success palsu)
          script_stop: true
          script: |
            APP_DIR=${{ secrets.APP_PATH }}

            echo "ÔøΩ Masuk direktori aplikasi: $APP_DIR"
            cd $APP_DIR

            echo "‚¨áÔ∏è Update source code"
            git fetch origin
            git reset --hard origin/main

            echo " Install dependency backend"
            # Gunakan --no-interaction agar tidak hang tanya Yes/No
            composer install --no-dev --optimize-autoloader --no-interaction

            echo "üßπ Clear All Laravel Cache"
            php artisan optimize:clear
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear

            # --- IMPORTANT: MANUAL MIGRATION REQUIRED ---
            # Database migrations are NOT run automatically to prevent data loss
            # After deployment, SSH to server and run: php artisan migrate
            # This applies to new features like trainings table

            # --- BAGIAN PENTING UNTUK SHARED HOSTING ---
            echo "üîÑ Trigger Reload PHP Process"
            # Perintah touch mengubah tanggal modifikasi file, 
            # memaksa server membaca ulang file ini dari disk ke RAM
            touch public/index.php

            # Jika ada file .htaccess, touch juga untuk memastikan server web reload config
            touch .htaccess

            echo "‚úÖ Deploy selesai üöÄ"
